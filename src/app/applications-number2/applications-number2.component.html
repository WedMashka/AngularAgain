<div class="item" >
   <p>{{title}}</p>
   <app-post-form
   (onAdd)="updatePosts($event)"
   ></app-post-form>
   <app-post2 
   *ngFor="let p of posts2"
   [post2] ="p"
   >
      <small *ngIf="p.text.length>10; else short">Post is long</small>
      <ng-template #short>
         <small>post is short</small>
      </ng-template>
</app-post2>
</div>
